- name: install nginx
  apt:
    name:
      - nginx
    state: present


- name: copy configs
  template: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'fastcgi.conf.j2', dest: '/etc/nginx/fastcgi.conf' }
    - { src: 'nginx.conf.j2', dest: '/etc/nginx/nginx.conf' }
  notify: Restart Nginx


- name: start and enable service
  systemd:
    name: nginx
    state: started
    enabled: yes